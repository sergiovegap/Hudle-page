<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/863c752609.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
        <img src="./images/logo.svg" alt="Logo">
    </header>
    <section>
      <div class="mockups">
          <img src="./images/illustration-mockups.svg" alt="Mockups">
      </div>
      <div class="description">
          <h1>Build The Community Your Fans Will Love</h1>  
        
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        
          <button class="register" type="button">Register</button>
      </div>
    </section>
    <footer>
      <div class="social">
        <a name="facebook" type="a"  href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a name="twitter" type="a" href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a name="instagram" type="a" href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </div>
</body>
</html>
